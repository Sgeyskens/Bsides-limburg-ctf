- name: Deploy HAProxy on Ubuntu
  hosts: haproxy
  become: yes

  vars:
    haproxy_frontend_port: 6443

  tasks:
    - name: Wait for apt lock to be released
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          sleep 3
        done
      changed_when: false

    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install HAProxy and UFW
      apt:
        name:
          - haproxy
          - ufw
        state: present

    - name: Enable UFW firewall
      ufw:
        state: enabled

    - name: Allow SSH through UFW
      ufw:
        rule: allow
        port: "22"
        proto: tcp

    - name: Allow HAProxy frontend port through UFW
      ufw:
        rule: allow
        port: "{{ haproxy_frontend_port }}"
        proto: tcp

    - name: Enable UFW firewall
      ufw:
        state: enabled

    - name: Deploy HAProxy configuration
      template:
        src: template/haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: '0644'
      notify:
        - Validate HAProxy configuration

    - name: Ensure HAProxy service is enabled and running
      systemd:
        name: haproxy
        enabled: yes
        state: started
        masked: no
    
    - name: Restart HAProxy service
      systemd:
        name: haproxy
        state: restarted

    - name: Wait for HAProxy frontend to become available
      wait_for:
        host: 127.0.0.1
        port: "{{ haproxy_frontend_port }}"
        timeout: 30

  handlers:
    - name: Validate HAProxy configuration
      command: haproxy -c -f /etc/haproxy/haproxy.cfg
      changed_when: false

    - name: Restart HAProxy service
      systemd:
        name: haproxy
        state: restarted
