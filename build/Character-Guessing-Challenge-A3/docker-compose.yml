version: '3.8'

services:
  character-guessing-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: character-guessing-challenge
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
