version: "3.9"

services:
  db:
    image: postgres:17
    container_name: highscore_db
    environment:
      POSTGRES_USER: game
      POSTGRES_PASSWORD: game
      POSTGRES_DB: game_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U game -d game_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: highscore_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://game:game@db:5432/game_db
    command: >
      sh -c "
      npx prisma migrate deploy &&
      node prisma/seed.js &&
      npm run server
      "

volumes:
  db_data: